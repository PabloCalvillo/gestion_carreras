<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Fórmula 1/ Añadir coche</title>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/index">Fórmula 1</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Coches </a>
					<div class="dropdown-menu navbar-light"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/cars/add">Añadir coche</a> <a
							class="dropdown-item" href="/cars/listCars">Gestionar coches</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Carreras </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/races/add">Añadir carrera</a> <a
							class="dropdown-item" href="/races/edit">Gestionar carreras</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item"
							href="/participation/listAllParticipations">Gestionar
							participaciones</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<div class="contenedor">
		<div class="card border-secondary mb-3">
			<form action="#" th:action="@{/cars/addCar}" th:object="${car}"
				method="post" enctype="multipart/form-data">
				<div class="card-header">
					<h1>Añadir Coche</h1>
				</div>
				<div th:if="${success eq true}">
					<div class="alert alert-primary" role="alert">Coche añadido
						con éxito</div>
				</div>
				<div th:if="${success eq false}">
					<div class="alert alert-danger" role="alert">La matrícula ya existe</div>
				</div>
				<div class="card-body">
				<div class="form-group">
						<label for="matricula">Matrícula: </label> <input type="text"
							class="form-control" name="matricula" th:field="*{matricula}"
							required />
					</div>
					<div class="form-group">
						<label for="marca">Marca: </label> <input type="text"
							class="form-control" name="marca" th:field="*{marca}" required />
					</div>
					<div class="form-group">
						<label for="modelo">Modelo: </label> <input type="text"
							class="form-control" name="modelo" th:field="*{modelo}" required />
					</div>
					<div class="form-group">
						<label for="potencia">Potencia: </label> <input type="number"
							min=0 class="form-control" name="potencia" th:field="*{potencia}"
							required />
					</div>
					<div class="form-group">
						<label for="color">Color: </label> <input type="text"
							class="form-control" name="color" th:field="*{color}" required />
					</div>
					<div class="form-group">
						<label for="file">Imagen</label> <input type="file"
							class="form-control" name="file" accept="image/*" />
					</div>
					<div>
						<input type="submit" class="btn btn-primary button"
							value="Guardar coche" />
					</div>
				</div>

			</form>
		</div>
	</div>
	<footer class="site-footer">
		<p>&copy Todos los derechos reservados</p>
		<p>
			<i class="fas fa-user"></i>Pablo Calvillo
		</p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
