<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Fórmula 1/ Coches</title>
</head>
<body>
	<div>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="/cars/listCars">Fórmula 1</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						href="/cars/listCars">Coches <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Carreras </a>
						<div class="dropdown-menu navbar-light"
							style="background-color: #e3f2fd;"
							aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/races/add">Añadir carrera</a> <a
								class="dropdown-item" href="/races/edit">Gestionar carreras</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/participation/add">Añadir
								participaciones</a> <a class="dropdown-item"
								href="/participation//listParticipations">Gestionar
								participaciones</a>
						</div></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
				</form>
			</div>
		</nav>
	</div>
	<div class="cars clearfix">
		<div class="addCar contenedor card border-secondary mb-3">
			<form action="#" th:action="@{/cars/addCar}" th:object="${car}"
				method="post">
				<div class="card-header">
					<h1>Añadir Coche</h1>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="marca">Marca: </label> <input type="text"
							class="form-control" name="marca" th:field="*{marca}" required />
					</div>
					<div class="form-group">
						<label for="modelo">Modelo: </label> <input type="text"
							class="form-control" name="modelo" th:field="*{modelo}" required />
					</div>
					<div class="form-group">
						<label for="potencia">Potencia: </label> <input type="number"
							min=0 class="form-control" name="potencia" th:field="*{potencia}"
							required />
					</div>
					<div class="form-group">
						<label for="matricula">Matrícula: </label> <input type="text"
							class="form-control" name="matricula" th:field="*{matricula}"
							required />
					</div>
					<div class="form-group">
						<label for="color">Color: </label> <input type="text"
							class="form-control" name="color" th:field="*{color}" required />
					</div>
					<div>
						<input type="submit" class="btn btn-primary button"
							value="Guardar coche" />
					</div>
				</div>

			</form>
		</div>
		<!-- .addCar -->
		<div class="listCars contenedor card border-secondary mb-3">
			<div class="card-header">
				<h1>Coches</h1>
			</div>
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">Marca</th>
						<th scope="col">Modelo</th>
						<th scope="col">Potencia</th>
						<th scope="col">Color</th>
						<th scope="col">Matrícula</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="car: ${cars}">
						<form action="#" th:action="@{/cars/removeCar}" method="get">
							<td><span th:text="${car.marca}">Marca</span></td>
							<td><span th:text="${car.modelo}">Modelo</span></td>
							<td><span th:text="${car.potencia}">Potencia</span></td>
							<td><span th:text="${car.color}">Color</span></td>
							<td><span th:text="${car.matricula}">Matrícula</span></td>
							<td><input type="text" name="matricula"
								th:value=${car.matricula} class="hidden" />
								<button type="submit">
									<i class="fas fa-trash-alt"></i>
								</button></td>
						</form>
					</tr>
				</tbody>
			</table>

		</div>
		<!-- .listCars -->
	</div>
	<!-- .cars -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
