<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<title>Coches</title>
</head>
<body>
	<div class="addCar contenedor card shadow-sm">
		<form action="#" th:action="@{/cars/addCar}" th:object="${car}"
			method="post">
			<div class="card-header">
				<h1>Añadir Coche:</h1>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label for="marca">Marca: </label> <input type="text"
						class="form-control" name="marca" th:field="*{marca}" />
				</div>
				<div class="form-group">
					<label for="modelo">Modelo: </label> <input type="text"
						class="form-control" name="modelo" th:field="*{modelo}" />
				</div>
				<div class="form-group">
					<label for="potencia">Potencia: </label> <input type="number" min=0
						class="form-control" name="potencia" th:field="*{potencia}" />
				</div>
				<div class="form-group">
					<label for="matricula">Matrícula: </label> <input type="text"
						class="form-control" name="matricula" th:field="*{matricula}" />
				</div>
				<div class="form-group">
					<label for="color">Color: </label> <input type="text"
						class="form-control" name="color" th:field="*{color}" />
				</div>
					<div>
					<input type="submit" class="btn btn-primary" value="Guardar coche" />
				</div>
				
		</form>
		</div>
</body>
</html>
