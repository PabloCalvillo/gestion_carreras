<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Fórmula 1/ Editar coche</title>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/cars/listCars">Fórmula 1</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Coches </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/cars/add">Añadir coche</a> <a
							class="dropdown-item" href="/cars/listCars">Gestionar coches</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Carreras </a>
					<div class="dropdown-menu navbar-light"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/races/add">Añadir carrera</a> <a
							class="dropdown-item" href="/races/edit">Gestionar carreras</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="/participation/add">Añadir
							participaciones</a> <a class="dropdown-item"
							href="/participation/listParticipations">Gestionar
							participaciones</a>
					</div></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
	</nav>

	<div class="contenedor card border-secondary mb-3">
		<form action="#" th:action="@{/cars/updateCar}" th:object="${car}"
			method="post">
			<div class=" carDates card-header">
				<button id="editCar">
					<i class="fas fa-pen-square"></i>
				</button>
				<h1 class="dateCar">Coche:</h1>
				<h1 th:text="${car.matricula}"></h1>
			</div>
			<div class="card-body">
				<div class="form-group">
					<div>
						<input type="text" name="matricula" hidden
							th:value="${car.marca}" th:field="*{matricula}" />
							<input type="text" name="matricula" hidden
							th:value="${car.id}" th:field="*{id}" />
					</div>
					<label for="marca">Marca: </label> <input type="text"
						class="form-control inputDisable" name="marca"
						th:value="${car.marca}" th:field="*{marca}" required readonly />
				</div>
				<div class="form-group">
					<label for="modelo">Modelo: </label> <input type="text"
						class="form-control inputDisable" name="modelo"
						th:value="${car.modelo}" th:field="*{modelo}" required readonly />
				</div>
				<div class="form-group">
					<label for="potencia">Potencia: </label> <input type="text"
						class="form-control inputDisable" name="potencia"
						th:value="${car.potencia}" th:field="*{potencia}" required
						readonly />
				</div>
				<div class="form-group">
					<label for="color">Color: </label> <input type="text"
						class="form-control inputDisable" name="color"
						th:value="${car.color}" th:field="*{color}" required readonly />
				</div>
				<div>
					<input type="submit" class="btn btn-primary button"
						value="Editar coche" />
				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="../static/js/script.js" th:src="@{/js/scripts.js}"></script>
</body>
</html>
