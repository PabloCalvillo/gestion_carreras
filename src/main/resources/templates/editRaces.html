<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Formula 1/ Carreras</title>
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="contenedor">
		<div th:if="${races.size()} <= 0">
			<div class="alert alert-danger" role="alert">No hay carreras en este momento</div>
		</div>
		<div th:if="${races.size()} > 0" class="card border-secondary mb-3">
			<div class="card-header">
				<h1>Carreras</h1>
			</div>
			<div class="card-body">
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Ciudad</th>
							<th scope="col">Fecha</th>
							<th scope="col">Gestionar / Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="race: ${races}">
							<form action="#" th:action="@{/races/removeRace}" method="get">
								<td><span th:text="${race.nombre}">Nombre</span></td>
								<td><span th:text="${race.ciudad}">Ciudad</span></td>
								<td><span th:text="${race.fecha}">Fecha</span></td>
								<td><input type="text" name="id" th:value=${race.id}
									class="hidden" />
									<button th:formaction="@{/races/editRace}" type="submit">
										<i class="fas fa-edit"></i>
									</button>
									<button type="submit">
										<i class="fas fa-trash-alt"></i>
									</button></td>
							</form>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
