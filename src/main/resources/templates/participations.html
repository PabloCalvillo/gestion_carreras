<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Formula 1/ Participaciones</title>
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="contenedor">
		<div class="card border-secondary mb-3">
			<div class="card-header">
				<h1>Participaciones</h1>
			</div>
			<div class="card-body">
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">Carrera</th>
							<th scope="col">Coche</th>
							<th scope="col">Posición</th>
							<th scope="col">Fecha</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="participation: ${participations}">
							<form action="#"
								th:action="@{/participation/removeParticipation}" method="get">
								<td><span th:text="${participation.carrera}">Carrera</span></td>
								<td><span th:text="${participation.coche}">Coche</span></td>
								<td><span th:text="${participation.posicion}">Posición</span></td>
								<td><span th:text="${participation.fecha}">Fecha</span></td>
								<td><input type="text" name="id"
									th:value=${participation.id} class="hidden" />
									<button type="submit">
										<i class="fas fa-trash-alt"></i>
									</button></td>
							</form>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
