<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Fórmula 1/ Añadir participación</title>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/cars/listCars">Fórmula 1</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Coches </a>
					<div class="dropdown-menu navbar-light"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/cars/add">Añadir coche</a> <a
							class="dropdown-item" href="/cars/listCars">Gestionar coches</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Carreras </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/races/add">Añadir carrera</a> <a
							class="dropdown-item" href="/races/edit">Gestionar carreras</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Añadir participaciones</a> <a
							class="dropdown-item" href="/participation/listParticipations">Gestionar
							participaciones</a>
					</div></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</div>
	</nav>
	<div class="addRaces clearfix">
		<div class="addRace contenedor card border-secondary mb-3">
			<form action="#" th:action="@{/participation/addParticipation}"
				th:object="${participation}" method="post">
				<div class="card-header">
					<h1>Añadir Participación</h1>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="carrera">Carrera: </label> <select
							class="custom-select custom-select-lg mb-3" th:field="*{carrera}">
							<option value="">Seleccione una carrera</option>
							<option th:each="race: ${races}" th:value="${race.nombre}"
								th:text="${race.nombre}"></option>
						</select>

					</div>
					<div class="form-group">
						<label for="coche">Coche: </label> <select
							class="custom-select custom-select-lg mb-3" th:field="*{coche}">
							<option value="">Seleccione una coche</option>
							<option th:each="car: ${cars}" th:value="${car.matricula}"
								th:text="${car.matricula}"></option>
						</select>
					</div>
					<div class="form-group">
						<div class="input-group mb-3">
							<label class="input-group-text" for="posicion">Posición </label>
							<input type="number" min=0 class="form-control" name="posicion"
								th:field="*{posicion}" required />
						</div>
					</div>
					<div>
						<input type="submit" class="btn btn-primary button"
							value="Guardar participación" />
					</div>
				</div>

			</form>
		</div>
		<!-- .addRace -->
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
