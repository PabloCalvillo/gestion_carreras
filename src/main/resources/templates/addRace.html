<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Fórmula 1/ Añadir carrera</title>
</head>
<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="contenedor">
		<div class="clearfix">
			<div class="addRace card border-secondary mb-3">
				<form action="#" th:action="@{/races/addRace}" th:object="${race}"
					method="post">
					<div class="card-header">
						<h1>Añadir Carrera</h1>
					</div>
					<div th:if="${success eq true}">
						<div class="alert alert-primary" role="alert">Carrera
							añadida con éxito</div>
					</div>
					<div th:if="${success eq false}">
						<div class="alert alert-danger" role="alert">El nombre de la
							carrera ya existe</div>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="marca">Nombre: </label> <input type="text"
								class="form-control" name="nombre" th:field="*{nombre}" required />
						</div>
						<div class="form-group">
							<label for="modelo">Ciudad: </label> <input type="text"
								class="form-control" name="ciudad" th:field="*{ciudad}" required />
						</div>
						<div class="form-group">
							<label for="potencia">Fecha: </label> <input type="date"
								class="form-control" name="fecha" th:field="*{fecha}" required />
						</div>
						<div>
							<input type="submit" class="btn btn-primary button"
								value="Guardar carrera" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="fragments/footer :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
